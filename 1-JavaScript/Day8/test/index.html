  <title>Dynamic Select Elements</title>
</head>
<body>
  <h1>Dynamic Select Elements</h1>

  <label for="band">Select a band:</label>
  <select id="band" onchange="populateArtists()">
    <option value="">-- Select a band --</option>
    <option value="Band 1">Band 1</option>
    <option value="Band 2">Band 2</option>
  </select>

  <label for="artist">Select an artist:</label>
  <select id="artist"></select>
