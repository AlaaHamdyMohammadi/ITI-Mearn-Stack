<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel-container {
      position: relative;
      width: 400px;
      height: 300px;
      overflow: hidden;
    }
    
    .carousel-image {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <img class="carousel-image" src="./SlideShow/1.jpg" alt="Carousel Image">
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>

  <script>
    var images = [
      "./SlideShow/1.jpg",
      "./SlideShow/2.jpg",
      "./SlideShow/3.jpg",
      "./SlideShow/4.jpg"
    ];

    var currentIndex = 0;
    var intervalId;

    var carouselImage = document.querySelector('.carousel-image');
    var startBtn = document.querySelector('#start-btn');
    var stopBtn = document.querySelector('#stop-btn');
    var prevBtn = document.querySelector('#prev-btn');
    var nextBtn = document.querySelector('#next-btn');

    function startCarousel() {
      intervalId = setInterval(showNextImage, 2000);
    }

    function stopCarousel() {
      clearInterval(intervalId);
    }

    function showPreviousImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      carouselImage.src = images[currentIndex];
    }

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      carouselImage.src = images[currentIndex];
    }

    startBtn.addEventListener('click', startCarousel);
    stopBtn.addEventListener('click', stopCarousel);
    prevBtn.addEventListener('click', showPreviousImage);
    nextBtn.addEventListener('click', showNextImage);
  </script>
</body>
</html>
