<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
</head>
<body>
    
    <button style="background-color: lightgreen; padding: 26px; border:none; cursor: pointer" id="start">Start</button>
    <button style="background-color: lightslategray; padding: 26px; border:none; cursor: pointer" id="stop">Stop</button>
    <button style="background-color: lightcoral; padding: 26px; border:none; cursor: pointer" id="next">Next</button>
    <button style="background-color: lightseagreen; padding: 26px; border:none; cursor: pointer" id="prev">Previous</button>
    <br>
    <br>
    <img id="img" width=350px" src="./1.jpg" alt="">


    <script src="script.js"></script>
</body>
</html>
