<div>
  <img *ngIf="showImage" src="{{storeInfo.imgURL}}" alt="" class="img-fluid m-1">
  <button class="btn btn-primary" (click)="toggleImage()">Toggle</button>
  <h1>{{storeInfo.name}}</h1>
  <!-- Structure Directives -->
  <ul>
    <li *ngFor="let item of storeInfo.branches">
      {{item}}
    </li>
  </ul>
  <!-- <div>{{storeInfo.branches}}</div> -->
</div>
