        let images = $('.image');
        let curImg = 0;

        function showImage(index) {
            var imgSrc = images.eq(index).attr('src');
            $('#overlay-image').attr('src', imgSrc);
        }

        $('.image').click(function() {
            curImg = $(this).index();
            showImage(curImg);
            $('#overlay').fadeIn();
            $('#overlay-image').css({
                'position': 'absolute',
                'top': '50%',
                'left': '50%',
                'right': '0',
                'transform': 'translate(-50%, -50%)'
            })
        });

        $('#prevBtn').click(function(){
            curImg =(curImg - 1 + images.length) % images.length;
            showImage(curImg);
        })

        $('#nextBtn').click(function(){
            curImg =(curImg + 1) % images.length;
            showImage(curImg);
        })

        $('.button').css({
            'position': 'ralative',
            'padding': '10px',
            'margin': '20px',
        })

        $('#overlay').click(function(e) {
            if(e.target.id === 'overlay')
            $('#overlay').fadeOut(); 
        });

    </script>
