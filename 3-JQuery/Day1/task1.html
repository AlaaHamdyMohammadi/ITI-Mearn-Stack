<body>
    <input type="text">
    <button onclick="addName()">Add</button>
    <!-- <h1 class="text"></h1> -->
    <ol class="list"></ol>

    <script>
        $('input').css({
            'padding': '10px',
        });
        $('button').css({
            'padding': '10px',
            'cursor': 'pointer',
            'font-weight': 'bold',
        });
        $('.list').css({
            'font-size': '25px',
        })
        function addName(){ 
            const name = $('input').val();
            const ele = $('<li>').text(name);
            $('.list').append(ele);    
            $('input').val('');
            const delet = $('<span>').text(' Delete');
            ele.append(delet);
            $('.list').on('click', 'li', function(){
                $(this).remove();
            })
