<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
    <style>
        .tab.active{
            background-color: lightgray;
        }
        .hovered{
            color: white;
            font-style: italic;
            background-color: gray;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab active">Tab One</div>
        <div class="tab ">Tab Two</div>
        <div class="tab ">Tab Three</div>
        <div class="tab ">Tab Four</div>
    </div>
    
        <div class="content" id="content1">tab 1</div>
        <div class="content" id="content2">tab 2</div>
        <div class="content" id="content3">tab 3</div>
        <div class="content" id="content4">tab 4</div>
    
    <script>
        $('.tab').css({
            'display': 'inline-block',
            'margin-left': '7%',
            'cursor': 'pointer',
            'font-size' : '25px',
            'padding': '10px',
            'transition': 'scale(1.3)'

        });
        
        $('.content').css({
            'background-color': 'lightgray',
            'padding': '10px',
            'width': '75%',
            'display': 'none',
            'font-size' : '25px',
        });

        
        $('.tab').click(function(){
            $('.tab').removeClass('active');
            $(this).addClass('active');
            
            $('.content').hide();

            const content = $(this).index()+1;
            $('#content' + content).show();
        });

        $('.tab').hover(function(){
            $(this).addClass('hovered');
        }, function(){
            $(this).removeClass('hovered');

        })
                
    </script>
</body>
</html>
